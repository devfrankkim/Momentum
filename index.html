<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    

  </head>
  <body>
    <div class="intro-container">
      <div><span id="intro__name">Hello, what's your name?</span></div>
      <!-- <input type="text" id="intro__input" /> -->
      <form class="input-name" action="">
        <input id="intro__input" type="text" placeholder="What is your name?" />
      </form>
      <button id="intro__continue">Continue</button>
    </div>    
    <!-- showCSS -->
    <div><Button id="signout">Sign out</Button></div>
    <div class="app-start showCSS">
      <header class="weather-container">
        <div class="region">
          <div class="region_icon">
            <img class="icon-weather" src="" alt="" />
            <span id="weather-temperature"></span>
          </div>
          <div id="weather-location"></div>
          <span id="weather-description"></span>
          <span id="weather-feel"></span>
          <div>
            <select id="weather-unit">
              <option value="Celsius">Celsius</option>
              <option value="Fahrenheit">Fahrenheit</option>
            </select>
          </div>
        </div>
      </header>
      <div class="momentum-app">
        <div class="clock-container">
          <h1 class="time"></h1>
        </div>
        <h4 class="greetings"></h4>
      </div>
      <div class="mainfocus">
        <form class="mainfocus-form" action="">
          <input
            id="mainfocus__input"
            type="text"
            placeholder="What is your main focus for today?"
          />
        </form>
        <div class="mainfocus-list">
          <div>Goals for today</div>
          <div id="mainfocus-list__today"></div>
          <div>Completed</div>
          <div id="completed-items"></div>
        </div>
      </div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/focus.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
